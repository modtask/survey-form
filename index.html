<html>
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">@modtask's Survey Form</h1>
    <p id="description" class="description text-center">
      Please fill out this form
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>Which option best describes you?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="developer">Developer</option>
        <option value="recruiter">Recruiter</option>
        <option value="analyst">Business Analyst</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Would you hire @modtask to develop for you?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
    </div>

    <div class="form-group">
      <p>
        Which programming language do you use the most?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="c++">C++</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        What kind of development do you need?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="front"
          type="checkbox"
          class="input-checkbox"
        />Front-end</label
      >
      <label>
        <input
          name="prefer"
          value="back"
          type="checkbox"
          class="input-checkbox"
        />Back-end</label
      >
      <label
        ><input
          name="prefer"
          value="database"
          type="checkbox"
          class="input-checkbox"
        />Database</label
      >
      <label>
        <input
          name="prefer"
          value="desktop"
          type="checkbox"
          class="input-checkbox"
        />Desktop</label
      >
      <label>
        <input
          name="prefer"
          value="mobile"
          type="checkbox"
          class="input-checkbox"
        />Mobile</label
      >
      <label>
        <input
          name="prefer"
          value="web"
          type="checkbox"
          class="input-checkbox"
        />Web</label
      >
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
</html>
